<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phoenix | Inglês para Adultos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <div class="left-section">
      <img src="https://i.ibb.co/4wKQ7Wx7/Sem-t-tulo-2.png" alt="Logo da Phoenix" />
      <h1>Inglês sem <span class="highlight-box">enrolação.</span></h1>
      <p>
      A Phoenix é a escola pensada para quem tem pouco tempo, mas grandes objetivos. 
      Aulas práticas, professores experientes e um método direto ao ponto.
      </p>
    </div>

    <div class="form-container">
      <!-- Conteúdo fixo que troca dinamicamente -->
      <div id="conteudo-formulario">
        <!-- Formulário -->
        <div id="formulario-section" class="etapa ativa">
          <h2>Comece agora sua jornada!</h2>
          <form id="formulario">
            <div class="input-group">
              <label for="nome">Nome Completo</label>
              <input type="text" id="nome" name="nome" placeholder="Ex: John Doe" required />
            </div>
            <div class="input-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" placeholder="Ex: johndoe@email.com" required />
            </div>
            <div class="input-group">
              <label for="telefone">Telefone</label>
              <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required />
            </div>
            <div class="checkbox-container">
              <input type="checkbox" id="aceita" name="aceita" required />
              <label for="aceita">Aceito receber conteúdos e promoções.</label>
            </div>
            <button type="submit">ENVIAR</button>
          </form>
        </div>

        <!-- Loading -->
        <div id="loading" class="etapa">
          <div class="loading-animation" role="status"></div>
          <p>Aguarde...</p>
        </div>

        <!-- Confirmação -->
        <div id="confirmacao" class="etapa">
          <div class="checkmark-animation">&#10003;</div>
          <h2>Cadastro concluído com sucesso!</h2>
          <p>Que tal participar da nossa comunidade no 
            <span class="whatsapp-text">
              WhatsApp
              <img src="https://upload.wikimedia.org/wikipedia/commons/5/5e/WhatsApp_icon.png" alt="Logo do WhatsApp" class="whatsapp-logo" />
            </span>?
          </p>
          <a href="https://chat.whatsapp.com/your_link_here" target="_blank" rel="noopener noreferrer">
            <button class="styled-button">Entrar Agora</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/imask"></script>
  <script src="script.js"></script>
</body>
</html>
